<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="Stone_Paper_Scissors.css">
    <link rel="icon" href="Stone_Paper_Scissors.ico" type="image/x-icon">
</head>

<body>

    <header>

        <h1>Stone Paper Scissors</h1>

    </header>

    <main>

        <h2>A Game designed to test your luck!! First to 5 wins!!</h2>

        <div class="message-box hide">
            <p class="msg">Winner</p>
            <button class="new-game-btn">Play Again</button>
        </div>

        <div class="game">

            <div class="game-container">
                <button class="btn" id="stone">Stone</button>
                <button class="btn" id="paper">Paper</button>
                <button class="btn" id="scissors">Scissors</button>
            </div>

            <div class="score-board">
                <div class="result">
                    <p id="result-text">Result</p>
                </div>
                <div class="score">
                    <div class="player-score">
                        <p class="player-score-text">Player Score (Pink)</p>
                        <p id="player-score-value">0</p>
                    </div>

                    <div class="computer-score">
                        <p class="computer-score-text">Computer Score (Orange)</p>
                        <p id="computer-score-value">0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer><a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Rock
            paper scissors favicon created by Freepik - Flaticon</a></footer>

    <script src="Stone_Paper_Scissors.js"></script>

</body>

</html>
